# What is Landsat 8?

]

.pull-right[
  
* Landsat 8 is an American Earth observation satellite launched on 11 February 2013.
* Originally called the Landsat Data Continuity Mission (LDCM), it is a collaboration between NASA and the United States Geological Survey (USGS).
* It comprises the camera of the Operational Land Imager (OLI) and the Thermal Infrared Sensor (TIRS), which can be used to study Earth surface temperature and is used to study global warming.
* Landsat 8 ensures the continued acquisition and availability of Landsat data utilizing a two-sensor payload, the Operational Land Imager (OLI) and the Thermal InfraRed Sensor (TIRS). Respectively, these two instruments collect image data for nine shortwave bands and two longwave thermal bands.

  ]
---
# Key tasks
* Medium-resolution (30-metre spatial resolution) multispectral image data are collected and archived, providing global seasonal coverage of the land area for a period of not less than five years.
* Distribute Landsat 8 data products free of charge to the public on a non-discriminatory basis.

# What is OLI?
* The Operational Land Imager (OLI) is a remote sensing instrument aboard Landsat 8, built by Ball Aerospace &amp; Technologies.
* OLI is a push broom scanner that uses a four-mirror telescope with fixed mirrors.
* OLI operates in the visible (VIS) and short-wave infrared (SWIR) spectral regions. It has a width of 185 kilometers (115 miles), which means that it can image the entire Earth on a 16-day repeat cycle.
